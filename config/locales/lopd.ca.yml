        així com retirar el consentiment concedit o formular reclamacions davant l'Autoridad de
        Control. Aquestes accions podran exercir-se enviant la sol·licitud per correu postal a
        C/ ARTES GRÁFICAS, Nº 14 BAJO (46010 VALENCIA) o be a la següent adreça de correu electrònic
        <a href='mailto:dpo@tirant.com?subject=Protección de datos'>dpo@tirant.com</a> sota
        l'assumpte de refèrencia \"<a href='mailto:dpo@tirant.com?subject=Protección de datos'>
