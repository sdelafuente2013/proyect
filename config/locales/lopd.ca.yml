      - "Conforme al Reglament (UE) 2016/679 i a la Llei Orgánica 3/2018, de 5 de decembre de
        Protecció de Dades Personals i garantía dels drets digitals, l'informem de que les seves
        dades personals pasaran a formar part d'un fixer denominat CLIENTS I/O PROVEÍDORS
        titularitat d'EDITORIAL TIRANT LO BLANCH S.L. amb CIF B46091179."
      - "Les dades es recullen amb la finalitat de gestionar adequadament la informació dels clients
        i/o proveïdors contable, fiscal i administrativament així com la publicitat i prospecció
        comercial. Aquestos es conservaran mentre no es solicite la supressió per l'interesat i
        podran ser cedits i/o comunicats a colaboradors/tercers amb la finalitat de resoldre i
        asolir les seves necesitats, així com per oferir-los serveis relacionats, publicitat i
        prospecció comercial."
