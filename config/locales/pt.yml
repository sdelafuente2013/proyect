    p12_1: "#Banco# de dados Jurídico"
    p13: Consultoria
    p14: 'A chave de acesso que lhe atribuímos é a seguinte:'
    p15: 'Usuário:'
    p16: "(A chave é sensível a maiúsculas e minúsculas)"
    p17: "Senha:"
    p18: 'Para aceder ao banco de dados simplesmente deve:'
    p19: Aceder através da página
    p20: Situar-se no apartado de Acesso Usuário.
    p21: O sistema lhes solicitará o usuário e a senha que lhe proporcionámos neste
      mesmo correio.
    p22: O programa validará a chave e lhe dará acesso imediato ao banco de dados.
    p23: Recordamos-lhe que com esta chave pode ser acedido ao banco de dados com
      independência do computador desde o que se esteja trabalhando.
    p24: Indicamos-lhe também seu usuário de personalização que lhe permitirá guardar
      documentos, índices, buscas, formulários e gerenciar seus alerta sobre Convênios
      Coletivos, ajudas e subvenções. Ademais receberá o boletim de novidades semanal.
    p25: Por último, lhe agradeceríamos que nos remetesse uma mensagem de acuse de
      recebo para confirmar a recepção deste mail e, em caso necessário, completar
      ou corrigir os dados que lhe remetemos.
    p26: Atenciosamente,
    p27: "Dpto. Atenção ao Cliente"
    p28: 'Correio eletrônico:'
    p29: "Link de criação de senha"
    call_for_support: 'Ante qualquer problema não duvide em se pôr em contato connosco
      em nosso telefone de atenção ao cliente 902.121.255. Este número está operativo
      de 8 a 20 horas os 7 dias da semana. De todas formas, em breve, e se não tem
      inconveniente, nos poremos em contato com você para confirmar que o funcionamento
      do #banco# de dados é satisfatório e poder solventarle as dúvidas de utilização
      ou de qualquer outro tipo que ainda pudesse ter.'
    customer_support: "Dpto. Atenção ao cliente"
    phone: "Telf."
    email: Correio eletrônico
