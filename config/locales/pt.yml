    p1: 'Estimado/a usuário/a:'
    p2: 'Queremos agradecer-lhe sua confiança ao adquirir nosso #banco# de dados jurídico'
    p2_1: Nossa vontade é proporcionar-lhe um serviço excelente e para isso precisamos
      confirmar os dados que fazem em nosso poder para que, em caso de detectar alguma
      anomalía, poder os reparar desde o primeiro momento.
    p3: 'Nomeie/Razão social:'
