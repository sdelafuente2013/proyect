        arquivo "CLIENTES-PROVEDORES" cuja titularidade ostenta EDITORIAL TIRANT
        O BLANCH S.L. pode exercer seus direitos de acesso, retificação, cancelamento
        e oposição mediante comunicação escrita a RUA ARTES GRAFICAS, Nº 14 BAIXO,
        46010, VALENCIA na direção indicada ou no correio eletrônico remitente.
      p3: Notificamos-lhe que esta mensagem vai dirigido exclusivamente à pessoa designada
        como destinatário e que a informação que contém é confidencial. Se você tem
        recebido esta mensagem por erro lhe rogamos o comunique mediante correio eletrônico
        remetido a nossa atenção e proceda a sua eliminação bem como à de qualquer
        documento anexo ao mesmo, ficando proibida qualquer divulgação, distribuição
        ou cópia do mesmo.
      p4: O consumo de papel é perjudicial para o meio ambiente. Faz favor tenha-o
        em conta dantes de plotar esta mensagem.
      lopd1: Em cumprimento do disposto no REGULAMENTO (UE) 2016/679 DO PARLAMENTO
