pt:
  alert_mailer:
    alert_mail:
      subject: Alerta programadas em %{title}
      heading: Alerta programadas em %{title}
      subheading: Documentos que têm sido modificados.
      modificacionesvigencia: Modificações de vigência
      body_1: Consulte de novo o conteúdo e as modificações em
      body_2: Esta recebendo este correio porque está cadastrado nas alerta a este
        documento do site de %{title}. Se deseja descadastrar esta alerta, pulse
        no seguinte enlace
      body_3: Se deseja descadastrar seus alerta-as deste site, pulse no seguinte
        enlace
      lopd: Em cumprimento do disposto no REGULAMENTO (UE) 2016/679 DO PARLAMENTO
        EUROPEU E DO CONSELHO de 27 de abril de 2016, informamos-lhe de que os dados
        de contato utilizados para a presente comunicação serão incluídos em um arquivo
        titularidade de EDITORIAL TIRANT O BLANCH S.L. com a finalidade de possibilitar
        as comunicações através do correio eletrônico da mesma com os diferentes contatos
        que esta mantém dentro do exercício de sua atividade. Sem prejuízo disso lhe
        informa de que você poderá ejercitar os direitos de acesso, retificação,
        cancelamento e oposição bem como os demais direitos que recolhe o citado regulamento,
        para o qual deve ser dirigido a EDITORIAL TIRANT O BLANCH S.L. situado em
        C/ ARTES GRÁFICAS, Nº 14 BAIXO (46010 VALENCIA) VALENCIA, anexando xerox do
        documento acreditativo de identidade ou bem por correio eletrônico a lopd@tirant.com
        <a href="mailto:lopd@tir=ant.com"></a>. Em virtude da lei 34/2002 de 11 de
        Julio de Serviços da Sociedade da Informação e Correio Eletrônico (LSSI-CE),
        esta mensagem e seus arquivos adjuntos podem conter informação confidencial,
        pelo que se informa de que seu uso não autorizado está proibido pela lei.
        Se tem recebido esta mensagem por engano, faz favor notifique-o imediatamente
        através desta mesma via e apague a mensagem original junto com seus arquivos
        adjuntos sem lê-lo ou gravá-lo total ou parcialmente.
